<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§ </text></svg>">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [showSignUp, setShowSignUp] = useState(false);
            const [showSignIn, setShowSignIn] = useState(false);
            const [theme, setTheme] = useState('light'); // 'light' or 'dark'

            useEffect(() => {
                document.body.className = theme;
            }, [theme]);

            const toggleTheme = () => {
                setTheme(prevTheme => (prevTheme === 'light' ? 'dark' : 'light'));
            };

            return (
                <>
                    <Header 
                        onSignUp={() => setShowSignUp(true)} 
                        onSignIn={() => setShowSignIn(true)}
                        toggleTheme={toggleTheme}
                        currentTheme={theme}
                    />
                    <MainContent />
                    <Footer />
                    {showSignUp && <SignUpModal onClose={() => setShowSignUp(false)} />}
                    {showSignIn && <SignInModal onClose={() => setShowSignIn(false)} />}
                </>
            );
        }

        function Header({ onSignUp, onSignIn, toggleTheme, currentTheme }) {
            return (
                <header className="header">
                    <div className="logo">ðŸ§ </div>
                    <div className="nav-buttons">
                        <i className="fas fa-cog icon-button"></i>
                        <i className="fas fa-question-circle icon-button"></i>
                        <i 
                            className={`fas ${currentTheme === 'light' ? 'fa-moon' : 'fa-sun'} icon-button`} 
                            onClick={toggleTheme}
                        ></i>
                        <button onClick={onSignUp}>Sign Up</button>
                        <button onClick={onSignIn}>Sign In</button>
                    </div>
                </header>
            );
        }

        function MainContent() {
            return (
                <main className="main-content">
                    <div className="grok-logo">Digital Marketing AI</div>
                    <div className="chat-input-container">
                        <input type="text" className="chat-input" placeholder="What do you want to know?" />
                        <i className="fas fa-microphone mic-icon"></i>
                    </div>
                    <div className="social-media-options">
                        <button className="social-button"><i className="fab fa-facebook"></i> Facebook</button>
                        <button className="social-button"><i className="fab fa-instagram"></i> Instagram</button>
                        <button className="social-button"><i className="fab fa-linkedin"></i> LinkedIn</button>
                        <button className="social-button">X</button>
                    </div>
                </main>
            );
        }

        function Footer() {
            return (
                <footer className="footer">
                    By messaging, you agree to our Terms and Privacy Policy.
                </footer>
            );
        }

        function Modal({ children, onClose }) {
            return (
                <div className="modal-backdrop">
                    <div className="modal-content">
                        <button className="close-button" onClick={onClose}>&times;</button>
                        {children}
                    </div>
                </div>
            );
        }

        function SignUpModal({ onClose }) {
            return (
                <Modal onClose={onClose}>
                    <h2>Create Account</h2>
                    <form>
                        <input type="text" placeholder="Username" />
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button type="submit">Sign Up</button>
                    </form>
                </Modal>
            );
        }

        function SignInModal({ onClose }) {
            return (
                <Modal onClose={onClose}>
                    <h2>Sign In</h2>
                    <form>
                        <input type="email" placeholder="Email" />
                        <input type="password" placeholder="Password" />
                        <button type="submit">Sign In</button>
                    </form>
                </Modal>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Speech Recognition functionality
        const micIcon = document.querySelector('.mic-icon');
        const chatInput = document.querySelector('.chat-input');

        if (micIcon && chatInput) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = SpeechRecognition ? new SpeechRecognition() : null;

            if (recognition) {
                recognition.continuous = false;
                recognition.lang = 'en-US';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                micIcon.addEventListener('click', () => {
                    if (recognition) {
                        try {
                            recognition.start();
                            micIcon.style.color = 'red'; // Indicate recording
                            console.log('Speech recognition started');
                        } catch (e) {
                            console.error('Speech recognition error:', e);
                            alert('Speech recognition is already active or an error occurred. Please try again.');
                        }
                    } else {
                        alert('Speech recognition not supported in this browser.');
                    }
                });

                recognition.addEventListener('result', (event) => {
                    const transcript = event.results[0][0].transcript;
                    chatInput.value = transcript;
                    console.log('Speech recognized:', transcript);
                });

                recognition.addEventListener('speechend', () => {
                    recognition.stop();
                    micIcon.style.color = ''; // Reset color
                    console.log('Speech recognition stopped');
                });

                recognition.addEventListener('error', (event) => {
                    micIcon.style.color = ''; // Reset color
                    console.error('Speech recognition error:', event.error);
                    alert('Error during speech recognition: ' + event.error);
                });
            } else {
                console.warn('Speech recognition not supported in this browser.');
                // Optionally hide or disable the mic icon if not supported
                if (micIcon) {
                    micIcon.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
